<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc-container">
        <div id="answer-container">
            <h1 id="answer-text"></h1>
        </div>
        <div class="row" id="number-row1">
            <button class="number blue">
                <p class="num">AC</p>
            </button>
            <button class="number blue">
                <p class="num">+/-</p>
            </button>
            <button class="number blue">
                <p class="num">%</p>
            </button>
            <button class="number orange">
                <p class="num">/</p>
            </button>
        </div>
        <div class="row" id="number-row2">
            <button class="number teal">
                <p class="num">7</p>
            </button>
            <button class="number teal">
                <p class="num">8</p>
            </button>
            <button class="number teal">
                <p class="num">9</p>
            </button>
            <button class="number orange">
                <p class="num">*</p>
            </button>
        </div>
        <div class="row" id="number-row3">
            <button class="number teal">
                <p class="num">4</p>
            </button>
            <button class="number teal">
                <p class="num">5</p>
            </button>
            <button class="number teal">
                <p class="num">6</p>
            </button>
            <button class="number orange">
                <p class="num">-</p>
            </button>
        </div>
        <div class="row" id="number-row4">
            <button class="number teal">
                <p class="num">1</p>
            </button>
            <button class="number teal">
                <p class="num">2</p>
            </button>
            <button class="number teal">
                <p class="num">3</p>
            </button>
            <button class="number orange">
                <p class="num">+</p>
            </button>
        </div>
        <div class="row" id="number-row5">
            <button id="doublespace" class="number teal">
                <p class="num">0</p>
            </button>
            <button class="number teal">
                <p class="num">.</p>
            </button>
            <button class="number orange">
                <p class="num">=</p>
            </button>
        </div>
    </div>
</body>
</html>
